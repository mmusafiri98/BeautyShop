<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Beauty Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: #222;
            background: #fff;
        }

        /* HEADER */
        .header {
            border-bottom: 1px solid #eee;
            background: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #d6004c;
        }

        /* COLLECTION */
        .collections {
            padding: 80px 0;
        }

        .collections h2 {
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
        }

        /* CARD */
        .card-custom {
            max-width: 1000px;
            margin: auto;
            border: 1px solid #eee;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .card-custom h3 {
            margin-bottom: 10px;
        }

        .card-custom p {
            color: #666;
            margin-bottom: 25px;
        }

        /* GALLERY */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 10px;
            cursor: zoom-in;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* LIGHTBOX (NON TOCCATO) */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.3s;
        }

        .lightbox-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lightbox-controls button {
            background: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* FOOTER */
        .footer {
            background: #111;
            color: #ccc;
            padding: 40px;
            text-align: center;
            margin-top: 80px;
        }

        /* MOBILE */
        @media (max-width: 576px) {
            .gallery img {
                height: 180px;
            }

            .collections {
                padding: 50px 0;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <div class="logo">Beauty<span>Shop</span></div>
            <nav>
                <a href="#" class="text-dark text-decoration-none">Contatti</a>
            </nav>
        </div>
    </header>

    <!-- COLLECTION -->
    <section class="collections">
        <div class="container">
            <h2>Notre Galerie Produits</h2>

            <div class="card-custom">
                <h3>Produits en D√©tail</h3>
                <p>Cliquez sur une image pour l‚Äôagrandir et zoomer.</p>

                <div class="gallery">
                    <img src="soap.jfif" alt="Produit">
                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        ¬© 2025 BeautyShop ‚Äì Tutti i diritti riservati
    </footer>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img">
        <div class="lightbox-controls">
            <button onclick="zoomIn()">üîç+</button>
            <button onclick="zoomOut()">üîç‚àí</button>
            <button onclick="closeLightbox()">‚úñ</button>
        </div>
    </div>

    <!-- JS LIGHTBOX (INVARIATO) -->
    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let scale = 1;

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.classList.add('active');
                lightboxImg.src = img.src;
                scale = 1;
                lightboxImg.style.transform = `scale(${scale})`;
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function zoomIn() {
            scale += 0.2;
            lightboxImg.style.transform = `scale(${scale})`;
        }

        function zoomOut() {
            scale = Math.max(1, scale - 0.2);
            lightboxImg.style.transform = `scale(${scale})`;
        }

        lightbox.addEventListener('wheel', e => {
            e.preventDefault();
            e.deltaY < 0 ? zoomIn() : zoomOut();
        });
    </script>

</body>
</html>
